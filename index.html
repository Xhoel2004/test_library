<!DOCTYPE html>
<html lang="sq">

<head>
    <meta charset="UTF-8">
    <title>Lista e Librave</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        img.cover {
            width: 60px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h2 class="mb-4 text-center"> Lista e Librave</h2>

        <div class="text-end mb-3">
            <a href="add.html" class="btn btn-success"> Shto Libër</a>
        </div>

        <table class="table table-bordered table-hover align-middle">
            <thead class="table-dark text-center">
                <tr>
                    <th>Foto</th>
                    <th>Titulli</th>
                    <th>Autori</th>
                    <th>Kategoria</th>
                    <th>Viti</th>
                    <th>Veprime</th>
                </tr>
            </thead>
            <tbody id="bookList" class="text-center"></tbody>
        </table>
    </div>


    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title">Ndrysho Librin</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editIndex">
                        <div class="mb-3">
                            <label class="form-label">Titulli</label>
                            <input type="text" id="editTitle" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Autori</label>
                            <input type="text" id="editAuthor" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Kategoria</label>
                            <input type="text" id="editCategory" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Viti</label>
                            <input type="number" id="editYear" class="form-control" min="1500" max="2100">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Ndrysho Foto </label>
                            <input type="file" id="editImage" accept="image/*" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Ruaj Ndryshimet</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const bookList = document.getElementById('bookList');
        let books = JSON.parse(localStorage.getItem('books')) || [];

        function renderBooks() {
            bookList.innerHTML = '';
            books.forEach((book, index) => {
                bookList.innerHTML += `
          <tr>
            <td><img src="${book.image || 'https://via.placeholder.com/60x80?text=No+Image'}" class="cover"></td>
            <td>${book.title}</td>
            <td>${book.author}</td>
            <td>${book.category}</td>
            <td>${book.year}</td>
            <td>
              <button class="btn btn-sm btn-success" onclick="openEdit(${index})"> Edit </button>
              <button class="btn btn-sm btn-success" onclick="deleteBook(${index})"> Delete </button>
            </td>
          </tr>
        `;
            });
            localStorage.setItem('books', JSON.stringify(books));
        }

        function deleteBook(index) {
            if (confirm("A jeni i sigurt që doni ta fshini këtë libër?")) {
                books.splice(index, 1);
                renderBooks();
            }
        }

        function openEdit(index) {
            const book = books[index];
            document.getElementById('editIndex').value = index;
            document.getElementById('editTitle').value = book.title;
            document.getElementById('editAuthor').value = book.author;
            document.getElementById('editCategory').value = book.category;
            document.getElementById('editYear').value = book.year;
            document.getElementById('editImage').value = '';
            new bootstrap.Modal(document.getElementById('editModal')).show();
        }

        document.getElementById('editForm').addEventListener('submit', e => {
            e.preventDefault();
            const index = document.getElementById('editIndex').value;
            const file = document.getElementById('editImage').files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    books[index].image = e.target.result;
                    saveEdit(index);
                };
                reader.readAsDataURL(file);
            } else {
                saveEdit(index);
            }
        });

        function saveEdit(index) {
            books[index].title = document.getElementById('editTitle').value;
            books[index].author = document.getElementById('editAuthor').value;
            books[index].category = document.getElementById('editCategory').value;
            books[index].year = document.getElementById('editYear').value;
            localStorage.setItem('books', JSON.stringify(books));
            renderBooks();
            bootstrap.Modal.getInstance(document.getElementById('editModal')).hide();
        }

        renderBooks();
    </script>
</body>

</html>
